<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoodMixee - Music for Your Mood</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MoodMixee</h1>
    <p>Enter your mood or emotion to get a matching playlist:</p>
    <input type="text" id="emotion-input" placeholder="e.g. happy, chill, energetic" />
    <button id="search-btn">Search</button>

    <div id="results"></div>

    <h2>Now Playing</h2>
    <div id="player-container" class="player-container">
      <p>No video playing</p>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
